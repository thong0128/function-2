<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let numPrime = prompt("Nhập vào số cần kiểm tra")
    function isPrime(num) {
        if (num < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }
    if (isPrime(numPrime)) {
        alert(`Số ${numPrime} là số nguyên tố.`);
    }else {
        alert(`Số ${numPrime} không phải số nguyên tố.`);

    }
</script>
</body>
</html>
